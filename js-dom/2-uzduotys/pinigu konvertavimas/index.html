<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="main-container">
    <div class="pig">
        <img src="img/kiaule.png">
    </div>
    <div class="colculate-conteiner">
        <div>
            <img src="img/banner.png">
            <br>
            <label for="cash-input">Turima suma</label>
            <br>
            <div class="currency-from">
                <input type="number" min="0" id="cash-input">
            </div>
           <p>Įveskite savo turimą pinigų sumą ir pasirinkite valiutą.</p>
        </div>
        <div>
            <label for="to-valiuta">Norima valiuta</label>
            <br>
            <div class="currency-to">

            </div>
              <p>Pasirinkite į kokią valiutą norite keisti turimą sumą.</p>
              <button class="convert-button">Konvertuoti</button>
              <button class="back-button">Gryzti i pradzia</button>
        </div>
        <div class="result">
            <h2>asd</h2>
            <p>aas</p>
        </div>
    </div>
</div>




    <script src="scripts.js"></script>
</body>
</html>
